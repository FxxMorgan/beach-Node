<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Iniciar Sesión | Admin Dashboard</title>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="../../plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../../plugins/node-waves/waves.css" rel="stylesheet" />
    <link href="../../plugins/animate-css/animate.css" rel="stylesheet" />
    <link href="../../css/style.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }

        .navbar {
            background-color: #343a40;
            color: #fff;
        }

        .navbar-brand {
            color: #fff;
        }

        .info-box {
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .info-box:hover {
            transform: scale(1.05);
        }

        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #007bff;
            color: #fff;
            border-radius: 8px 8px 0 0;
        }

        .header h2 {
            margin: 0;
        }

        .body {
            padding: 20px;
        }

        .list-group-item {
            border: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row clearfix">
            <!-- Card de Ventas -->
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 mb-3">
                <div class="info-box bg-pink hover-expand-effect">
                    <div class="icon">
                        <i class="fas fa-shopping-cart icon-card"></i>
                    </div>
                    <div class="content">
                        <div class="text">TOTAL VENTAS</div>
                        <h4 id="total-ventas">$0</h4>
                    </div>
                </div>
            </div>

            <!-- Card de Gastos -->
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 mb-3">
                <div class="info-box bg-cyan hover-expand-effect">
                    <div class="icon">
                        <i class="fas fa-wallet icon-card"></i>
                    </div>
                    <div class="content">
                        <div class="text">TOTAL GASTOS</div>
                        <h4 id="total-gastos">$0</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gráficos de Ventas y Gastos -->
        <div class="row clearfix">
            <div class="col-lg-6 col-md-12 mb-3">
                <div class="card">
                    <div class="header">
                        <h2>Gráfico de Ventas por Rubro</h2>
                    </div>
                    <div class="body">
                        <div class="chart-container">
                            <canvas id="ventas-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-md-12 mb-3">
                <div class="card">
                    <div class="header">
                        <h2>Gráfico de Gastos por Tipo</h2>
                    </div>
                    <div class="body">
                        <div class="chart-container">
                            <canvas id="gastos-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Nuevas Tarjetas con Gráficos de Ventas y Gastos -->
        <div class="row clearfix">
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 mb-3">
                <div class="card">
                    <div class="header bg-danger">
                        <h2>
                            Ventas Mensuales <small>Resumen de ventas del mes actual</small>
                        </h2>
                    </div>
                    <div class="body">
                        <canvas id="ventas-mensuales-chart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 mb-3">
                <div class="card">
                    <div class="header bg-info">
                        <h2>
                            Gastos Mensuales <small>Resumen de gastos del mes actual</small>
                        </h2>
                    </div>
                    <div class="body">
                        <canvas id="gastos-mensuales-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ventas y Gastos Recientes -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 mb-3">
                <div class="card">
                    <div class="header">
                        <h2>Ventas y Gastos Recientes</h2>
                    </div>
                    <div class="body">
                        <ul id="recent-transactions" class="list-group">
                            <!-- Aquí aparecerán las ventas y gastos recientes -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/adminbsb-materialdesign/1.0.7/js/admin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/adminbsb-materialdesign/1.0.7/js/demo.js"></script>

    <script>
        async function getData() {
            const token = localStorage.getItem('token');
            try {
                const responseVentas = await fetch('http://localhost:5000/api/ventas', {
                    method: 'GET',
                    headers: {
                        'x-auth-token': token,
                        'Content-Type': 'application/json'
                    }
                });

                if (!responseVentas.ok) {
                    throw new Error(`Error en ventas: ${responseVentas.status}`);
                }

                const dataVentas = await responseVentas.json();
                // Procesa los datos de ventas aquí

                const responseGastos = await fetch('http://localhost:5000/api/gastos', {
                    method: 'GET',
                    headers: {
                        'x-auth-token': token,
                        'Content-Type': 'application/json'
                    }
                });

                if (!responseGastos.ok) {
                    throw new Error(`Error en gastos: ${responseGastos.status}`);
                }

                const dataGastos = await responseGastos.json();
                // Procesa los datos de gastos aquí

            } catch (error) {
                console.error('Error fetching data:', error.message);
            }
        }

        // Llama a getData al cargar la página
        document.addEventListener('DOMContentLoaded', getData);
    </script>
</body>

</html>
